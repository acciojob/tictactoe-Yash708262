<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="player-input" id="player-input">
            <div class="input-group">
                <label for="player1">Player 1 (X)</label>
                <input type="text" id="player1" placeholder="Enter name for Player 1">
            </div>
            <div class="input-group">
                <label for="player2">Player 2 (O)</label>
                <input type="text" id="player2" placeholder="Enter name for Player 2">
            </div>
            <button id="submit">Start Game</button>
        </div>
        
        <div class="game-board" id="game-board">
            <div class="message" id="message"></div>
            
            <div class="board" id="board">
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
            
            <button class="reset-btn" id="reset">Play Again</button>
        </div>
    </div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
